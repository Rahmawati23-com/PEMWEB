<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Perhitungan Berapa kali tombol diKlik</title>
</head>
<body>
    <h1 id="counter-title">Jumlah Tombol Ditekan: <span id="counter">0 </span> kali</h1>
    <marquee behavior="alternate" onmouseover="stop()" onmouseout="start()">
     <button type="button" id="button" onclick="counter()">Tekan Saya</button>
    </marquee>
    <script src="script.js"></script>
</body>
</html>
